version: '3.8'
services:
  api:
    image: nbtt/vilangspeak-appservice-api:latest
    restart: always
    build:
      dockerfile: Dockerfile
      context: .
    # env_file:
    # - .env
    expose:
      - "3000"
    volumes:
      - ~/vls-appservice/public:/usr/src/app/public
      - ~/vls-appservice/log:/usr/src/app/log
    depends_on:
      db:
        condition: service_healthy
  # redis:
  #   image: redis
  #   ports:
  #     - 6379:6379
  #   volumes:
  #     - ~/vls-appservice/redis:/data
  db:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=vilangspeak_db
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=vilangspeak-user
      - MYSQL_PASSWORD=GiLJko1Tf2GfJrJl
    ports:
      - "3307:3306"
    volumes:
      - ~/vls-appservice/dbfiles:/var/lib/mysql
      # - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD' ]
      timeout: 20s
      retries: 10
  nginx:
    image: nginx:1.23
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    ports:
      - "80:4000"
  prometheus:
    image: "prom/prometheus:latest"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: "always"
    ports: [ "9090:9090" ]
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
      - "~/vls-appservice/prometheus_data:/prometheus"
  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    volumes:
      - "./grafana.yml:/etc/grafana/provisioning/datasources/datasource.yml"
